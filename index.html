<!DOCTYPE html>
<html>
<head>
  <title>My Repository</title>
  <style>
    body {
      background-color: black;
      color: white;
    }

    h1 {
      font-size: 48px;
      font-weight: bold;
    }

    .image-button {
      width: 200px;
      height: 200px;
      display: inline-block;
    }

    .image-button img {
      width: 100%;
      height: 100%;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>My Repository</h1>
  <div id="button-container">
    <div class="image-button">
      <a href="https://example.com/repository1">
        <img src="button1.png" alt="Button 1" />
      </a>
    </div>
    <div class="image-button">
      <a href="https://example.com/repository2">
        <img src="button2.png" alt="Button 2" />
      </a>
    </div>
  </div>
  <p>Click on either button to go to the corresponding repository!</p>
</body>
</html>
